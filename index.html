<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下に予約情報を入力して送信ボタンを押してください！</p>

        <p class="mt-3">●第一希望日</p>
        <div>
            <input class="form-control" name="date01" maxlength="10">
        </div>
        
         <p class="mt-3">●第二希望日</p>
        <div>
            <input class="form-control" name="date02" maxlength="10">
        </div>
        
         <p class="mt-3">●第三希望日</p>
        <div>
            <input class="form-control" name="date03" maxlength="10">
        </div>

        <p class="mt-3">●人数</p>
        <div id="form-number">
            <input type="number" name="number">
        </div>

        <p class="mt-3">●氏名（フルネーム）</p>
        <div id="form-name">
            <input type="name" name="name">
        </div>
        
        <p class="mt-3">●TEL</p>
        <div id="form-number">
            <input type="number" name="tel">
        </div>
        
        <p class="mt-3">●備考（要望や希望メニューなど）</p>
        <div id="form-name">
            <input type="name" name="comment">
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
